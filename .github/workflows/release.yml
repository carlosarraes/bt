name: Build and Release
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  build:
    name: Build ${{ matrix.platform.os }}-${{ matrix.platform.arch }}
    runs-on: ${{ matrix.platform.os-type }}
    strategy:
      matrix:
        platform:
          - os: linux
            os-type: ubuntu-latest
            arch: amd64
          - os: darwin
            os-type: macos-latest
            arch: amd64
          - os: linux
            os-type: ubuntu-latest
            arch: arm64
          - os: darwin
            os-type: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build release binary
        env:
          GOOS: ${{ matrix.platform.os }}
          GOARCH: ${{ matrix.platform.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-w -s" -o bt ./cmd/bt

      - name: Prepare binary
        shell: bash
        run: |
          # Set binary name based on OS and architecture
          BINARY_NAME="bt-${{ matrix.platform.os }}-${{ matrix.platform.arch }}"
          
          # Copy and rename binary
          cp bt "${BINARY_NAME}"
          
          # Create archive
          tar -czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bt-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          path: bt-${{ matrix.platform.os }}-${{ matrix.platform.arch }}.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -type f -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}